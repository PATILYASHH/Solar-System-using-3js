<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Solar System with 3JS</h1>
        <input type="text" id="search-bar" placeholder="Search for a planet..." />
    </header>

    <main>
        <div class="planet-container">
            <!-- Sun -->
            <div class="planet">
                <a href="sun.html">
                <p class="planet-name">Sun</p>
                <div class="planet-img">
                    <img src="img/sun.png" alt="Sun">
                </div>
                </a>
            </div>

            <!-- Earth -->
            <div class="planet">
                <a href="earth.html">
                <p class="planet-name">Earth</p>
                <div class="planet-img">
                    <img src="img/earth.png" alt="Earth">
                </div>
                </a>
            </div>

            <!-- Moon -->
            <div class="planet">
                <a href="moon.html">
                <p class="planet-name">Moon</p>
                <div class="planet-img">
                    <img src="img/moon.png" alt="Moon">
                </div>
                </a>
            </div>

            <!-- Mars -->
            <div class="planet">
                <a href="mars.html">
                <p class="planet-name">Mars</p>
                <div class="planet-img">
                    <img src="img/mars.png" alt="Mars">
                </div>
                </a>
            </div>

            <!-- Jupiter -->
            <div class="planet">
                <a href="jupiter.html">
                <p class="planet-name">Jupiter</p>
                <div class="planet-img">
                    <img src="img/jupiter.png" alt="Jupiter">
                </div>
                </a>
            </div>

            <!-- Saturn -->
            <div class="planet">
                
                <a href="saturn.html">
                <p class="planet-name">Saturn</p>
                <div class="planet-img">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/048/736/759/small/realistic-illustration-of-planet-saturn-with-its-iconic-rings-representing-astronomy-and-the-solar-system-png.png" alt="Saturn">
                </div>
                </a>
            </div>

            <!-- Venus -->
            <div class="planet">
                <a href="venus.html">
                <p class="planet-name">Venus</p>
                <div class="planet-img">
                    <img src="img/venus.png" alt="Venus">
                </div>
                </a>
            </div>

            <!-- Neptune -->
            <div class="planet">
                <a href="neptune.html">
                <p class="planet-name">Neptune</p>
                <div class="planet-img">
                    <img src="img/neptune.png" alt="Neptune">
                </div>
                </a>
            </div>

            <!-- Uranus -->
            <div class="planet">
                <a href="uranus.html">
                <p class="planet-name">Uranus</p>
                <div class="planet-img">
                    <img src="img/uranus.png" alt="Uranus">
                </div>
                </a>
            </div>
        </div>
    </main>

    <div class="stars"></div>
    <div class="twinkling"></div>
    <script src="script.js"></script>
</body>
</html>
